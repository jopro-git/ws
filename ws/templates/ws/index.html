<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Online Shop - Best food products at great prices">
    <title>Your Online Shop</title>
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Product grid styles */
        .product-overview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-tile {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-tile img {
            width: 100%;
            height: auto;
        }

        .product-tile h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .product-tile p {
            margin: 10px;
            font-size: 1em;
            color: #555;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'shop-home' %}">Home</a>
        <a href="{% url 'shop-about' %}">About</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Your Online Shop</h1>
        <p>Discover the best food products at unbeatable prices</p>
    </header>

    <!-- Product Overview Section -->
    <main>
        <section class="product-overview">
            <div class="product-tile">
                <img src="path/to/product1.jpg" alt="Product 1">
                <h3>Product 1 Name</h3>
                <p>Short description of Product 1.</p>
            </div>
            <div class="product-tile">
                <img src="path/to/product2.jpg" alt="Product 2">
                <h3>Product 2 Name</h3>
                <p>Short description of Product 2.</p>
            </div>
            <div class="product-tile">
                <img src="path/to/product3.jpg" alt="Product 3">
                <h3>Product 3 Name</h3>
                <p>Short description of Product 3.</p>
            </div>
            <!-- Add more product tiles as needed -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Online Shop. All rights reserved.</p>
    </footer>

</body>
</html>
